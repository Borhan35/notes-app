<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="backdrop"></div>
    <div class="note--wrp">
        <div class="logo">
            <h4>Daily <span>Notes</span></h4>
        </div>
        <div class="dates"></div>
        <button class="add">
            <i class="fas fa-plus"></i> Add Note
        </button>
    </div>
    <div class="notes--list">

    </div>

    <form class="modal">
        <div class="modal--header">
            <div class="modal--title">
                <label for="title">Note Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="moda--date">
                <label for="date">Note Date</label>
                <input type="date" name="date" id="date" />
            </div>
        </div>
        <div class="text--editor">
            <div class="editor--header">
                <div class="editor-btn" data-action="bold" data-tag-name="b" title="Bold"><i class="fas fa-bold"></i></div>
                <div class="editor-btn" data-action="italic" data-tag-name="i" title="italic"><i class="fas fa-italic"></i></div>
                <div class="editor-btn" data-action="underline" data-tag-name="u" title="underline"><i class="fas fa-underline"></i></div>
                <div class="editor-btn" data-action="left" data-style="textAlign: left" title="left"><i class="fas fa-align-left"></i></div>
                <div class="editor-btn" data-action="center" data-style="textAlign: center"title="center"><i class="fas fa-align-center"></i></div>
                <div class="editor-btn" data-action="right" data-style="textAlign: right"title="right"><i class="fas fa-align-right"></i></div>
            </div>
            <textarea></textarea>
        </div>
        <div class="editor--btm--btn">
            <button class="cancel">Cancel</button>
            <button class="save">Save</button>
        </div>
    </form>

</body>

</html>
